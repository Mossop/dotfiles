"$schema" = 'https://starship.rs/config-schema.json'

format = '''$username[@](bold green)$hostname${custom.mozbuild}
${custom.vcs}$directory$character'''

[hostname]
ssh_only = false
style = 'bold green'
format = '[$hostname$ssh_symbol]($style) '
ssh_symbol = ' üåê'

[username]
show_always = true
format = '[$user]($style)'
style_user = 'bold green'

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 1

[git_branch]
format = '[\[$branch(:$remote_branch)\]]($style) '
style = 'bold yellow'
only_attached = true

[custom.mozbuild]
description = "MozillaBuild configuration"
command = "$BUILD_BASE/bin/prompt"
when = '[ ! -z "$BUILD_BASE" ]'
style = 'bold yellow'

[custom.vcs]
description = "Version control status"
command = "$DOTFILES/bin/vcs-prompt"
when = true
style = 'bold yellow'

[character]
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚ùØ](bold green)'
