--when.repositories = [
  "~/mozilla/source",
  "E:/mozilla/source",
  "/e/mozilla/source",
  "F:/mozilla/source",
  "/f/mozilla/source",
  "C:/Users/Dave/mozilla/source",
  "/c/Users/Dave/mozilla/source",
]

[revset-aliases]
"trunk()" = "main@origin"
"work()" = "((mutable() ~ empty()) | ::remote_bookmarks(glob:'work/*', 'working')) ~ ::remote_bookmarks(glob:'*', 'origin')"

[git]
fetch = ["working", "origin"]
push = "working"

[templates]
push-bookmark-prefix = "work/"

[experimental-advance-branches]
enabled-branches = ["glob:work/*"]

[aliases]
push = [
  "git",
  "push",
  "--remote",
  "working",
  "--bookmark",
  "glob:work/*",
  "--allow-new",
]
work = ["log", "-r", "work()"]
